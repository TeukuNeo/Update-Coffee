<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./sumber/pay.css">
</head>

<body>

    <div class="navbar">
        <button class="sidebar-toggle">
            <i class="bi bi-list"></i>
        </button>

        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="navbar-logo"><i>TOKO</i><span>KOPI</span></a>
                <button class="close-btn"><i class="bi bi-x-lg"></i></button>
            </div>
            <ul class="links">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./menu.html">Menu</a>
                </li>
                <li>
                    <a href="./review.html">Review</a>
                </li>
                <li>
                    <a href="./blog.html">Blog</a>
                </li>
                <li>
                    <a href="#footer">Social</a>
                </li>
            </ul>
        </aside>
    </div>

    <section class="paid" id="paid">
        <div class="container">
            <div class="header">
                <i class="bi bi-wallet"></i>
                <div class="user">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon">
                    <span>huy.khieu</span>
                    <a href="#">Continue shopping</a>
                </div>
            </div>
            <div class="section" >
                <h3>Your order</h3>

                <div id="item-section"></div>
                <div id="label"></div>
                
            </div>
            <div class="section">
                <h3>Shipping option</h3>
                <div class="shipping-option">
                    <input type="radio" name="shipping" id="fast" checked>
                    <label for="fast">Fast</label>
                    <span>Change</span>
                    <span>$20.00</span>
                    <span>Reveice by 16th Aprl - 18th Aprl</span>
                </div>
            </div>
            <div class="section">
                <h3>Payment methods</h3>
                <div class="payment-methods">
                    <div class="method">
                        <i class="bi bi-credit-card-2-back-fill"></i>
                        <label for="shopee-pay">Shopee Pay</label>
                    </div>
                    <div class="method">
                        <i class="bi bi-credit-card-2-back-fill"></i>
                        <label for="visa">Card</label>
                    </div>
                    <div class="method">
                        <i class="bi bi-cash"></i>
                        <label for="cash">Cash</label>
                    </div>
                </div>
                <div class="card-info">
                    <input type="text" placeholder="Card number">
                    <div class="input-group">
                        <input type="text" placeholder="MM/YY">
                        <input type="text" placeholder="CVC">
                    </div>
                    <input type="text" placeholder="Name on card">
                    <input type="text" placeholder="Discount code">
                    <select>
                        <option value="Vietnam">Vietnam</option>
                    </select>
                </div>
                <button class="button">Pay</button>
            </div>

            <div class="section" id="totalPayment"></div>

        </div>
    </section>

</body>
<script src="sumber/data1.js"></script>
<script src="sumber/pay.js"></script>

</html>
